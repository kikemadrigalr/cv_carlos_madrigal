    #   fontawesome_icon: phone
  sections:
    Perfil Profesional:
      - Desarrollador .NET con 5 años de experiencia en el diseño de soluciones backend de alto impacto y gestión avanzada de bases de datos relacionales. Especialista en convertir desafíos operativos en ventajas competitivas mediante la automatización y el reporte estratégico, integrando herramientas de Inteligencia Artificial (Gemini CLI, MCP, Cursor) para potenciar la eficiencia y calidad del código.
      - Con dominio técnico en .NET, C# y SQL Server, mi enfoque se centra en la escalabilidad y la mejora continua, con la visión de aportar valor técnico y evolucionar hacia roles de mayor responsabilidad en equipos de alto rendimiento.
    Experiencia Profesional:
      - company: TBTB Global
        position: Desarrollador Full Stack
        date: 2023 - Actualidad
        location:
        summary:
        highlights:
          - Desarrollo de soluciones backend con .NET 6, 7, 8, optimizando tiempos de respuesta y escalabilidad.
          - Desarrollo y mantenimiento de APIs REST con seguridad y eficiencia.
          - Desarrollo de bases de datos relacionales y procedimientos almacenados.
      - company: Empresas Andinas
        position: Analista de Sistemas - Desarrollo
        date: 2018 - 2020
        location:
        summary:
        highlights:
          - Desarrollo de módulos para sistema de gestión Galexito en .NET Framework.
          - Creación de reportes de indicadores con SQL Server y Reporting Services.
          - Desarrollo de páginas web y mantenimiento de aplicaciones internas.
      - company: Delegación de Deportes - Universidad de Oriente
        position: Practicas Profesionales
        date: 2016
        location:
        summary:
        highlights:
          - Analista de Sistemas
    Educación:
      - institution: Universidad de Oriente - UDO
        area: Informática
        degree: Licenciado en Informática
        date: 2019
        location: Venezuela
        summary:
    Proyectos:
      - name: TBTB Connect 2.0
        date: 2025 - 2026
        summary: Gestionar de forma integral la información operativa de clientes farmacéuticos, permitiendo registrar y supervisar actividades con médicos y pacientes, el seguimiento de procesos clínicos y la gestión completa de toma y transporte de muestras.
      - name: RDSTP
        date: 2025
        summary: Desarrollo de un ecosistema modular (.NET + Angular) para la trazabilidad de muestras médicas, con automatización documental, validaciones inteligentes y notificaciones integradas, mejorando la eficiencia operativa en el sector salud.
      - name: RDGENPP
        date: 2024
        summary: Desarrollo de un sistema de seguimiento de muestras de pacientes para mejorar tratamientos y diagnósticos, optimizando el flujo de información entre laboratorios y centros de salud.
      - name: My home OI
        date: 2018 - 2020
        summary: Actualización de contenido, diseño y construcción de nuevas funcionalidades de la página web de la organización inmobiliaria My home. Con stack HTML 5, CSS 3, Bootstrap, javascript, jquery.
      - name: Desarrollo de reportes para la toma de decisiones gerenciales
        date: 2018 - 2020
        summary: Creación de reportes gráficos y estructurados en SQL Server y Reporting Services, facilitando la visualización y análisis de información clave sobre procesos operativos.
      - name: Automatización del proceso de emisión de Cartas de Trabajo
        date: 2018
        summary: Desarrollo de un módulo en el sistema Galexito RRHH que permite a los empleados generar certificados laborales de forma automática, reduciendo tiempos y eliminando procesos manuales.
    Habilidades Técnicas:
      - label: Backend
        details: "Languages & Frameworks: C#, .NET, .NET Framework. Data Access & APIs: REST API, Entity Framework."
      - label: Databases
        details: "SQL Server, MySQL."
      - label: Frontend
        details: "Frameworks: Angular. Web Technologies: JavaScript, HTML5, CSS3. UI Libraries: Bootstrap."
      - label: Tools & DevOps
        details: "Version Control: GIT. IDE/AI Tools: Visual Studio, Cursor, Gemini CLI, MCP, Chat GPT."
    Cursos:
      - Curso Fundamentos de Python - Platzi
      - Curso IA para Programadores - educacionIT
      - Curso de APIs con .NET - Platzi
      - Fundamentos de Entity Framework - Platzi
      - Principios SOLID con C# y .NET - Platzi
      - Fundamentos de C# con NET Core - Platzi
      - Curso de ASP .NET Core - Platzi
      - SQL Basic - HackerRank
      - SQL Intermediate - HackerRank
      - Curso Profesional de Git y GitHub - Platzi
      - Fundamentos de Javascript - Platzi
      - Curso De programación Orientada a Objetos, POO - Platzi
      - Curso de Frontend Developer - Platzi
    Idiomas:
      - label: Español
        details: Nativo
      - label: Inglés
        details: B1
    Datos de Interés:
      - Gran capacidad de aprendizaje autodidacta y adaptación a nuevas tecnologías.
      - Habilidades en trabajo en equipo y resolución de problemas.
      - Pasión por la innovación y la mejora continua en desarrollo de software.
      - Musico trompetista profesional
